<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Video Meeting with Live Transcription</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://sdk.twilio.com/js/video/releases/2.18.1/twilio-video.min.js"></script>
</head>
<body>
    <h1>Twilio Video Meeting with Live Transcription</h1>

    <div id="video-container">
        <div id="local-video"></div>
        <div id="remote-video"></div>
    </div>

    <button id="startMeeting">Start Meeting</button>
    <button id="leaveMeeting">Leave Meeting</button>

    <h2>Live Transcription</h2>
    <div id="transcription"></div>

    <button id="downloadTranscript">Download Transcript</button>

    <script src="./app.js"></script>
</body>
</html>
